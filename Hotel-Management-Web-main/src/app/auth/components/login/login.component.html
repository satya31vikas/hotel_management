<div class="center-form">
  
 
  <!-- Logo -->
  <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>

  <h2>Enter Details to Login</h2>

  <!-- Login Form -->
  <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="custom-form">

    <!-- Email Field -->
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email" placeholder="Enter email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

   
    <!-- Password Field -->
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Enter password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <!-- Submit Button -->
    <button nz-button nzType="primary" class="submit-btn" [disabled]="loginForm.invalid">
      Login
    </button>

  </form>
</div>
